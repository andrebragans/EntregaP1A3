<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesLevel</title>
    <link rel="stylesheet" href="stylecad.css">
    <script src="javacad.js" defer></script>
</head>
<body>
    <div class="main-cadastro">
        <div class="esquerda-cadastro">
          <h1>Faça o Cadastro<br>E aproveite a GamesLevel</h1> 
          <a href="telasemlogin.html"> <img src="logo.png" class="img-cadastro" alt="logo"> </a>
        </div>

        <div class="direita-cadastro">
          <div class="caixa-cadastro">
            <h1>Cadastro</h1>
            <br><br>
            
            <div class="textfield">
            <label for="nome"> Nome</label>
            <input type="text" id="nome" placeholder="Nome Completo" />
            </div>
            <br>
            <div class="textfield">
              <label for="email"> Email</label>
              <input type="text" id="email" placeholder="Seu Email" />
              </div>
              <br>
          <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" placeholder="Usuário" id="usuario">
          </div>
          <br>
          
          <div class="textfield">
              <label for="senha">Senha</label>
              <input type="password" placeholder="Senha" id="senha">
          </div>
          <button onclick="validarCadastro()" class="botao-cadastro">CADASTRAR</button>
          

        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
