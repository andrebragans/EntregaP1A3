<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesLevel</title>
    <link rel="stylesheet" href="stylelog.css">
    <script src="javalogin.js" defer></script>
</head>
<body>
    <div class="main-login">
        <div class="esquerda-login">
          <h1>Faça o Login<br>E aproveite a GamesLevel</h1>
            
          <a href="telasemlogin.html"> <img src="logo.png" class="img-login" alt="logo"> </a>
          

        </div>
        <div class="direita-login">
          <div class="caixa-login">
            <h1>LOGIN</h1>
            <br><br>
          <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" placeholder="Usuário" id="usuario">
          </div>
          <br>
          
          <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Senha" id="senha">
          </div>
          <button onclick="Logar();return false" class="botao-login">LOGIN</button>

          </div>
    </div>

    
</body>
</html>
